<h1>Nurseries</h1>

<!-- Add surgery -->
<div>
  <input ng-model="newNursery" />
  <button ng-click="addNursery()">Add</button>
</div>

<ul ng-repeat="n in nurseries">
  <li ng-bind="n.name"></li>
</ul>

<div>
  <button ng-click="getNurseries()">Refresh</button>
  <span ng-show="isLoading">Loading...</span>
</div>
